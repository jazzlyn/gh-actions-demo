---
name: get changed files

on:
  workflow_dispatch:
  # pull_request:
  #   types:
  #     - opened
  #     - synchronize
  #   paths-ignore:
  #     - .github/**

jobs:
  get-changed-files:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: checkout repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

      - name: get all changed dockerfiles
        id: changed-dockerfiles
        uses: tj-actions/changed-files@cc733854b1f224978ef800d29e4709d5ee2883e4 # v44
        with:
          files: |
            **/Dockerfile
          matrix: true
          dir_names: true

      - name: list all changed dockerfiles
        if: steps.changed-dockerfiles.outputs.any_changed == 'true'
        env:
          ALL_CHANGED_FILES: ${{ steps.changed-dockerfiles.outputs.all_changed_files }}
        run: |
          for file in ${ALL_CHANGED_FILES}; do
            echo "$file was changed"
          done
