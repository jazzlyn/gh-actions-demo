# This workflow creates a pr from release/** -> main
---
name: auto pr
on:
  workflow_dispatch:
  # push:
  #   branches:
  #     - release/**

jobs:
  create-pr:
    name: ""
    permissions:
      contents: write
      pull-requests: write
    uses: strg-at/github-workflows/.github/workflows/auto-pr.yaml@1f437ffcac108449db2ed508622e8593574b1a1d # v1.7.0
    with:
      runner: '["ubuntu-latest"]'
      branch: main
      update: "true"
      pr-title: "auto-pr: release to main"
