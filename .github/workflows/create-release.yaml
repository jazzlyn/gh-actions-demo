name: create release

on:
  workflow_dispatch:

jobs:
  docker-build-push:
    permissions:
      id-token: write
      contents: read
      packages: write
    uses: "strg-at/github-workflows/.github/workflows/docker-build-push-github.yaml@v0.13.0"
    with:
      runner: '["ubuntu-latest"]'
      subpath: hello-world

  create-release:
    needs: [docker-build-push]
    uses: "strg-at/github-workflows/.github/workflows/github-create-release.yaml@v1.0.0"
    with:
      runner: '["ubuntu-latest"]'
    secrets:
      github-app-id: ${{ secrets.JAZZLYN_BOT_GITHUB_APP_ID }}
      github-app-key: ${{ secrets.JAZZLYN_BOT_GITHUB_PEM }}
