---
name: create release

on:
  workflow_dispatch:

jobs:
  docker-build-push:
    permissions:
      id-token: write
      contents: read
      packages: write
    uses: "strg-at/github-workflows/.github/workflows/docker-build-push-github.yaml@ac385260abbb841598c1740ae222d4f1ab3c9b40" # v1.9.0
    with:
      runner: '["ubuntu-latest"]'
      subpath: hello-world

  create-release:
    needs: [docker-build-push]
    uses: "strg-at/github-workflows/.github/workflows/github-create-release.yaml@ac385260abbb841598c1740ae222d4f1ab3c9b40" # v1.9.0
    with:
      runner: '["ubuntu-latest"]'
    secrets:
      github-app-id: ${{ secrets.JAZZLYN_BOT_GITHUB_APP_ID }}
      github-app-key: ${{ secrets.JAZZLYN_BOT_GITHUB_PEM }}
