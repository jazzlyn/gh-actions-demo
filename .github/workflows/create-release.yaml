name: create release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  docker-build-push:
    permissions:
      id-token: write
    uses: "strg-at/github-workflows/.github/workflows/docker-build-push-github.yaml@v0.13.0"
    with:
      runner: '["ubuntu-latest"]'
      subpath: hello-world

  create-release:
    uses: "strg-at/github-workflows/.github/workflows/github-create-release.yaml@feature/INPRO-1993-create-reusable-workflow-release"
    with:
      runner: '["ubuntu-latest"]'
    secrets:
      github-app-id: ${{ secrets.JAZZLYN_BOT_GITHUB_APP_ID }}
      github-app-key: ${{ secrets.JAZZLYN_BOT_GITHUB_PEM }}
