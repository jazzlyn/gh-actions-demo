---
name: create release

on:
  workflow_dispatch:

jobs:
  docker-build-push:
    permissions:
      id-token: write
      contents: read
      packages: write
    uses: "strg-at/github-workflows/.github/workflows/docker-build-push-github.yaml@d42227396c7a3608450837821e2ad3b01d0b2301" # v1.8.2
    with:
      runner: '["ubuntu-latest"]'
      subpath: hello-world

  create-release:
    needs: [docker-build-push]
    uses: "strg-at/github-workflows/.github/workflows/github-create-release.yaml@d42227396c7a3608450837821e2ad3b01d0b2301" # v1.8.2
    with:
      runner: '["ubuntu-latest"]'
    secrets:
      github-app-id: ${{ secrets.JAZZLYN_BOT_GITHUB_APP_ID }}
      github-app-key: ${{ secrets.JAZZLYN_BOT_GITHUB_PEM }}
