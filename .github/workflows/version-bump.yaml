---
name: version-bump

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'semantic version bump type (major minor patch)'
        required: true

concurrency: # prevent concurrent releases
  group: version-bump
  cancel-in-progress: true

jobs:
  version-bump:
    runs-on:
      - self-hosted
      - home-infra
    permissions:
      contents: write
    steps:
      # https://github.com/marketplace/actions/checkout
      - name: checkout repository
        uses: actions/checkout@v3.5.0

      # https://github.com/marketplace/actions/install-gh-cli
      - name: install github cli
        uses: dev-hanz-ops/install-gh-cli-action@v0.1.0

      # https://github.com/marketplace/actions/setup-node-js-environment
      - name: setup node.js
        uses: actions/setup-node@v3.6.0
        with:
          node-version-file: .nvmrc
          cache: npm

      # https://github.com/marketplace/actions/github-app-token
      - name: generate token
        id: generate-token
        uses: tibdex/github-app-token@v1.8.0
        env:
          # https://github.com/tibdex/github-app-token/issues/54
          # https://stackoverflow.com/questions/72104449/node-js-crypto-fails-to-sign-pem-key-string-from-file-with-error25066067dso-su
          OPENSSL_CONF: /dev/null
        with:
          app_id: ${{ secrets.JAZZLYN_BOT_GITHUB_APP_ID }}
          private_key: ${{ secrets.JAZZLYN_BOT_GITHUB_PEM }}

      - name: npm version bump
        run: |
          npm version ${{ inputs.version }} --git-tag-version false

      # https://github.com/marketplace/actions/setup-yq
      - name: get package-version
        id: package-version
        uses: mikefarah/yq@v4.33.2
        with:
          cmd: |
            echo "version=$(cat package.json | yq '.version' | tr -d '"')" >> $GITHUB_OUTPUT


      # https://github.com/marketplace/actions/multi-file-commit
      - name: multi-file-commit
        id: multi-file-commit
        uses: tyriis/multi-file-commit@v0.2.0
        # env:
        #   TOKEN: ${{ steps.generate-token.outputs.token }}
        with:
          ref: main
          token: ${{ steps.generate-token.outputs.token }}
          message: 'release: v${{ steps.package-version.outputs.version }}'

      - name: git tag
        env:
          GITHUB_TOKEN: ${{ steps.generate-token.outputs.token }}
        run: |
          gh api --method POST /repos/${{ github.repository }}/git/tags \
            --field tag="v${{ steps.package-version.outputs.version }}" \
            --field message="v${{ steps.package-version.outputs.version }}" \
            --field object="${{ steps.multi-file-commit.outputs.sha }}" \
            --field type="commit"
