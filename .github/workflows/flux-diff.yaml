---
name: flux local

on:
  pull_request:
    branches:
      - main
    paths:
      - kubernetes/**.yaml
  workflow_call:
    inputs:
      runner:
        description: runner name
        type: string
        required: true
      path:
        description: path to flux
        required: true
        type: string
      resources:
        description: "type of resources to diff"
        required: false
        type: string
        default: '["helmrelease", "kustomization"]'
      cluster-repo-owner:
        description: "define the owner of the flux-cluster repo (f.e. strg-at)"
        required: false
        type: string
      cluster-repo:
        description: "define the flux-cluster repo (f.e. flux-cluster)"
        required: false
        type: string

    secrets:
      github-app-id:
        description: "github app id"
        required: false
      github-app-key:
        description: "github app private key"
        required: false

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ${{ inputs.runner }}
    permissions:
      contents: read
    steps:
      # https://github.com/marketplace/actions/create-github-app-token
      - name: generate token
        id: generate-token
        uses: actions/create-github-app-token@67018539274d69449ef7c02e8e71183d1719ab42 # v2.1.4
        with:
          app-id: ${{ secrets.github-app-id }}
          private-key: ${{ secrets.github-app-key }}
          owner: ${{ github.repository_owner}}

      # https://github.com/marketplace/actions/checkout
      - name: checkout
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
        with:
          token: ${{ steps.generate-token.outputs.token }}
          path: pull

      # https://github.com/allenporter/flux-local
      - name: run flux local test
        uses: docker://ghcr.io/allenporter/flux-local:v7.11.0@sha256:5e815fabc544d56adaed7b815c6243eca4776ef83b9a11bec370fd888196de03
        with:
          args: >-
            test
            --all-namespaces
            --enable-helm
            --path /github/workspace/${{ inputs.path }}/flux
            --verbose

  diff:
    runs-on: ${{ inputs.runner }}
    permissions:
      contents: read
      pull-requests: write
    strategy:
      matrix:
        resource: ${{fromJSON(inputs.resources)}}
      fail-fast: false
    steps:
      # https://github.com/marketplace/actions/create-github-app-token
      - name: generate token
        id: generate-token
        uses: actions/create-github-app-token@67018539274d69449ef7c02e8e71183d1719ab42 # v2.1.4
        with:
          app-id: ${{ secrets.github-app-id }}
          private-key: ${{ secrets.github-app-key }}
          owner: ${{ github.repository_owner}}

      # https://github.com/marketplace/actions/sticky-pull-request-comment
      - name: clear comment
        uses: marocchino/sticky-pull-request-comment@773744901bac0e8cbb5a0dc842800d45e9b2b405 # v2.9.4
        with:
          GITHUB_TOKEN: ${{ steps.generate-token.outputs.token }}
          header: ${{ github.event.pull_request.number }}/${{ matrix.resource }}
          message: |
            ### ${{ matrix.resource }} - generating diff...

      # https://github.com/marketplace/actions/checkout
      - name: checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          token: ${{ steps.generate-token.outputs.token }}
          path: pull

      # https://github.com/marketplace/actions/checkout
      - name: checkout cluster repo
        if: ${{ inputs.cluster-repo }}
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          token: ${{ steps.generate-token.outputs.token }}
          repository: ${{ inputs.cluster-repo-owner }}/${{ inputs.cluster-repo }}
          path: pull/${{ inputs.path }}/${{ inputs.cluster-repo }}

      # https://github.com/marketplace/actions/checkout
      - name: checkout default branch
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          token: ${{ steps.generate-token.outputs.token }}
          ref: ${{ github.event.repository.default_branch }}
          path: default

      # https://github.com/marketplace/actions/checkout
      - name: checkout cluster default branch
        if: ${{ inputs.cluster-repo }}
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          token: ${{ steps.generate-token.outputs.token }}
          repository: ${{ inputs.cluster-repo-owner }}/${{ inputs.cluster-repo }}
          path: default/${{ inputs.path }}/${{ inputs.cluster-repo }}

      # https://github.com/alexellis/arkade-get
      - name: install flux
        uses: alexellis/arkade-get@f577b52ec3feda04af5c36d637eddc1657184b7b
        with:
          print-summary: false
          flux: latest

      - name: run docker and push artifact
        if: ${{ inputs.cluster-repo }}
        run: |
          docker run -d --rm --name kind-registry -p 5050:5000 registry:2.8.1
          flux push artifact oci://localhost:5050/${{ github.event.repository.name }}:local \
            --path="pull/${{ inputs.path }}" \
            --source="local" \
            --revision="latest"

      # https://github.com/allenporter/flux-local
      - name: run flux-local diff
        uses: docker://ghcr.io/allenporter/flux-local:v7.11.0@sha256:5e815fabc544d56adaed7b815c6243eca4776ef83b9a11bec370fd888196de03
        with:
          args: >-
            diff ${{ matrix.resource }}
            --unified 6
            --path /github/workspace/pull/${{ inputs.path }}/flux
            --path-orig /github/workspace/default/${{ inputs.path }}/flux
            --strip-attrs "helm.sh/chart,checksum/config,app.kubernetes.io/version,chart"
            --limit-bytes 9940
            --all-namespaces
            --sources flux-system
            --output-file diff.patch

      - name: list diff
        run: |
          if [ -f diff.patch ]; then
            echo "$(cat diff.patch)"
          else
            echo "diff file does not exist"
          fi

      - name: generate diff
        id: diff
        run: |
          if [ -f diff.patch ] && [ -s diff.patch ]; then
            echo 'diff<<EOF' >> $GITHUB_OUTPUT
            cat diff.patch >> $GITHUB_OUTPUT
            echo 'EOF' >> $GITHUB_OUTPUT
            {
              echo "### flux diff (${{ matrix.resource }})"
              echo "generated at: $(date +'%Y-%m-%d %H:%M:%S %Z')"
              echo '```diff'
              cat diff.patch
              echo '```'
            } >> "$GITHUB_STEP_SUMMARY"
          else
            echo 'diff<<EOF' >> $GITHUB_OUTPUT
            echo 'no changes found' >> $GITHUB_OUTPUT
            echo 'EOF' >> $GITHUB_OUTPUT
          fi

      - name: get current time
        id: current-time
        run: echo "time=$(date +'%Y-%m-%d %H:%M:%S %Z')" >> $GITHUB_OUTPUT

      # https://github.com/marketplace/actions/sticky-pull-request-comment
      - if: ${{ steps.diff.outputs.diff != '' }}
        name: add comment
        uses: marocchino/sticky-pull-request-comment@773744901bac0e8cbb5a0dc842800d45e9b2b405 # v2.9.4
        with:
          GITHUB_TOKEN: ${{ steps.generate-token.outputs.token }}
          header: ${{ github.event.pull_request.number }}/${{ matrix.resource }}
          message: |
            ### ${{ matrix.resource }} - ${{ steps.current-time.outputs.time }}
            ```diff
            ${{ steps.diff.outputs.diff }}
            ```
