---
name: flux-diff

on:
  pull_request:
    branches:
      - main
    paths:
      - oci/**.yaml

jobs:
  flux-diff:
    uses: strg-at/github-workflows/.github/workflows/flux-diff.yaml@d46bbf0f65326bd3de99f6023893a716d0bb6a8c
    with:
      runner: '["ubuntu-latest"]'
      path: '["oci"]'
      source: dummy
    secrets:
      github-app-id: ${{ secrets.JAZZLYN_BOT_GITHUB_APP_ID }}
      github-app-key: ${{ secrets.JAZZLYN_BOT_GITHUB_PEM }}
