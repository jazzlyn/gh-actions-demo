---
name: flux-diff

on:
  pull_request:
    branches:
      - main
    paths:
      - oci/**.yaml

jobs:
  flux-diff:
    uses: strg-at/github-workflows/.github/workflows/flux-diff.yaml@495f55328e4384bbe19d9e06b92589401bd9c5b5
    with:
      runner: '["ubuntu-latest"]'
      path: '["oci"]'
      source: dummy
    secrets:
      github-app-id: ${{ secrets.JAZZLYN_BOT_GITHUB_APP_ID }}
      github-app-key: ${{ secrets.JAZZLYN_BOT_GITHUB_PEM }}
