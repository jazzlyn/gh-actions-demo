---
name: docker-build

on:
  pull_request:
    types:
      - opened
      - synchronize
    paths-ignore:
      - .github/**

jobs:
  docker-build:
    permissions:
      contents: read
      packages: read
    uses: strg-at/github-workflows/.github/workflows/docker-build.yaml@9152079a0484462016685fa923cdf0da57cdd597 # v1.11.3
    with:
      runner: '["ubuntu-latest"]'
