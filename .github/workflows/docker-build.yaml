---
name: docker-build

on:
  pull_request:
    types:
      - opened
      - synchronize
    paths-ignore:
      - .github/**

jobs:
  get-changed-files:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: checkout repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

      - name: get all changed dockerfiles
        id: changed-dockerfiles
        uses: tj-actions/changed-files@cc3bbb0c526f8ee1d282f8c5f9f4e50745a5b457 # v44
        with:
          files: |
            **/Dockerfile
          matrix: true
          dir_names: true
    outputs:
      paths: ${{ steps.changed-dockerfiles.outputs.all_changed_files }}

  docker-build:
    needs: get-changed-files
    runs-on: ubuntu-latest
    if: ${{ needs.get-changed-files.outputs.paths != '[]'}}
    permissions:
      contents: read
    strategy:
      matrix:
        paths: ${{fromJSON(needs.get-changed-files.outputs.paths)}}
      fail-fast: false
      max-parallel: 4
    steps:
      # https://github.com/marketplace/actions/checkout
      - name: checkout repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

      # https://github.com/marketplace/actions/docker-setup-buildx
      - name: setup docker buildx
        uses: docker/setup-buildx-action@d70bba72b1f3fd22344832f00baa16ece964efeb # v3.3.0

      # https://github.com/marketplace/actions/build-and-push-docker-images
      - name: build docker image
        uses: docker/build-push-action@ca052bb54ab0790a636c9b5f226502c73d547a25 # v5.4.0
        with:
          push: false
          file: ${{ matrix.paths }}/Dockerfile
          context: ${{ matrix.paths }}
          tags: |
            ${{ github.sha }}
