---
name: docker-build

on:
  pull_request:
    types:
      - opened
      - synchronize
    paths-ignore:
      - .github/**

jobs:
  docker-build:
    permissions:
      contents: read
      packages: read
    uses: strg-at/github-workflows/.github/workflows/docker-build.yaml@aa1f8619cbbad509699c0488d1e1a0a0a24eca09 # v1.8.0
    with:
      runner: '["ubuntu-latest"]'
