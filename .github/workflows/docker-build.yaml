---
name: docker-build

on:
  pull_request:
    types:
      - opened
      - synchronize
    paths-ignore:
      - .github/**

jobs:
  docker-build:
    permissions:
      contents: read
      packages: read
    uses: strg-at/github-workflows/.github/workflows/docker-build.yaml@d81506781e616fdab6fefbccaec689a49eebee97 # v1.11.0
    with:
      runner: '["ubuntu-latest"]'
