---
name: docker-build

on:
  pull_request:
    types:
      - opened
      - synchronize
    paths-ignore:
      - .github/**

jobs:
  docker-build:
    permissions:
      contents: read
      packages: read
    uses: strg-at/github-workflows/.github/workflows/docker-build.yaml@c1b31ff6c2d848b014596b6f919336d6ae89d8de # v1.9.1
    with:
      runner: '["ubuntu-latest"]'
