---
name: docker-build

on:
  pull_request:
    types:
      - opened
      - synchronize
    paths-ignore:
      - .github/**

jobs:
  docker-build:
    permissions:
      contents: read
      packages: read
    uses: strg-at/github-workflows/.github/workflows/docker-build.yaml@d42227396c7a3608450837821e2ad3b01d0b2301 # v1.8.2
    with:
      runner: '["ubuntu-latest"]'
