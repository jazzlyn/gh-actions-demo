---
name: build docker image

on:
  workflow_dispatch:
    inputs:
      platforms:
        description: "multi-platform images"
        required: false
        type: string

jobs:
  docker-build:
    uses: "strg-at/github-workflows/.github/workflows/docker-build.yaml@feature/INPRO-1618-multi-platform-images"
    with:
      runner: '["ubuntu-latest"]'
      platforms: ${{ inputs.platforms }}
