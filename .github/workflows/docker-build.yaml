---
name: docker-build

on:
  pull_request:
    types:
      - opened
      - synchronize
    paths-ignore:
      - .github/**

jobs:
  docker-build:
    permissions:
      contents: read
      packages: read
    uses: strg-at/github-workflows/.github/workflows/docker-build.yaml@e3c78564d7b9baf2231e87d8b0085998ec127252 # v2.1.1
    with:
      runner: '["ubuntu-latest"]'
