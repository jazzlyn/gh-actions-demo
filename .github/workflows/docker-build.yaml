---
name: docker-build

on:
  pull_request:
    types:
      - opened
      - synchronize
    paths-ignore:
      - .github/**

jobs:
  get-changed-files:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: checkout repository
        uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4.1.6

      - name: get all changed dockerfiles
        id: changed-dockerfiles
        uses: tj-actions/changed-files@1754cd4b9e661d1f0eced3b33545a8d8b3bc46d8 # v44
        with:
          files: |
            **/Dockerfile
          matrix: true
          dir_names: true
    outputs:
      paths: ${{ steps.changed-dockerfiles.outputs.all_changed_files }}

  docker-build:
    needs: get-changed-files
    runs-on: ubuntu-latest
    if: ${{ needs.get-changed-files.outputs.paths }}
    permissions:
      contents: read
    strategy:
      matrix:
        paths: ${{fromJSON(needs.get-changed-files.outputs.paths)}}
      fail-fast: false
      max-parallel: 4
    steps:
      # https://github.com/marketplace/actions/checkout
      - name: checkout repository
        uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4.1.6

      # https://github.com/marketplace/actions/docker-setup-buildx
      - name: setup docker buildx
        uses: docker/setup-buildx-action@d70bba72b1f3fd22344832f00baa16ece964efeb # v3.3.0

      # https://github.com/marketplace/actions/build-and-push-docker-images
      - name: build docker image
        uses: docker/build-push-action@2cdde995de11925a030ce8070c3d77a52ffcf1c0 # v5.3.0
        with:
          push: false
          file: ${{ matrix.paths }}/Dockerfile
          context: ${{ matrix.paths }}
          tags: |
            ${{ github.sha }}
