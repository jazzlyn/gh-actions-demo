---
name: docker-build

on:
  workflow_dispatch:
    inputs:
      platforms:
        description: "multi-platform images"
        required: false
        type: string

jobs:
  docker-build:
    uses: "strg-at/github-workflows/.github/workflows/docker-build.yaml@v0.8.0"
    with:
      runner: '["ubuntu-latest"]'
      platforms: ${{ inputs.platforms }}
