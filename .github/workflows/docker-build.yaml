---
name: docker-build

on:
  pull_request:
    types:
      - opened
      - synchronize
    paths-ignore:
      - .github/**

jobs:
  docker-build:
    permissions:
      contents: read
      packages: read
    uses: strg-at/github-workflows/.github/workflows/docker-build.yaml@0fe68f46762ac650f47d56e8c252c31020b0300f # v2.1.0
    with:
      runner: '["ubuntu-latest"]'
