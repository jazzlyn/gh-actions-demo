---
name: build docker image

on:
  workflow_dispatch:
    inputs:
      context:
        description: "app folder with Dockerfile"
        required: true
        type: string

jobs:
  docker-build:
    name: build docker image
    uses: "strg-at/github-workflows/.github/workflows/docker-build.yaml@v0.2.0"
    with:
      runner: '["ubuntu-latest"]'
      context: ${{ inputs.context }}
