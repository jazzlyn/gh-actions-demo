      contents: read
    steps:
      # https://github.com/marketplace/actions/checkout
      - name: checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: testing
        run: |
          echo "hello world"

      - name: docker test
        run: |
          docker pull node:20
