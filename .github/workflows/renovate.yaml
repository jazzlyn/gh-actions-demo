---
name: renovate

on:
  workflow_dispatch:
    inputs:
      dry-run:
        description: dry run mode
        type: choice
        options:
          - "null"
          - extract
          - lookup
          - full
        default: "null"
        required: false
      log-level:
        description: renovate log level
        type: choice
        options:
          - debug
          - info
          - warn
          - error
          - fatal
        default: debug
        required: false
  schedule:
    - cron: 0 0 * * *
  push:
    branches:
      - main
    paths:
      - .github/renovate.json5
      - .github/renovate-bot.json5
      - .github/renovate/**.json5
      - .github/workflows/renovate.yaml

concurrency:
  group: renovate
  cancel-in-progress: true

