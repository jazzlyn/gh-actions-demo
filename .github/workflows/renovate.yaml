---
name: renovate

on:
  workflow_dispatch:
    inputs:
      log-level:
        description: "can be one of debug, info, warn, error, fatal"
        required: false
        type: string
        default: "info"
      dry-run:
        description: "can be one of extract, lookup, full"
        required: false
        type: string
        default: "null"
      host-rules:
        description: "host rules for registries"
        required: false
        type: string
        default: ""
  schedule:
    - cron: 0 0 * * *
  push:
    branches:
      - main
    paths:
      - .github/renovate.json5
      - .github/renovate/**.json5
      - .github/workflows/renovate.yaml

concurrency:
  group: renovate
  cancel-in-progress: true

