---
name: renovate

on:
  workflow_dispatch:
    inputs:
      log-level:
        description: "log-level (debug, info, warn, error, fatal)"
        required: false
        type: string
        default: "info"
      dry-run:
        description: "dry-run (extract, lookup, full)"
        required: false
        type: string
        default: "null"
  schedule:
    - cron: 0 0 * * *
  push:
    branches:
      - main
    paths:
      - .github/renovate.json5
      - .github/renovate/**.json5
      - .github/workflows/renovate.yaml

concurrency:
  group: renovate
  cancel-in-progress: true

