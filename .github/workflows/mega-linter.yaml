---
name: megalinter

on:
  workflow_call:
    inputs:
      runner:
        description: runner name
        type: string
        default: ubuntu-latest
        required: false
      config:
        description: megalinter config file
        type: string
        default: .megalinter.yaml
        required: false
      log-level:
        description: log-level
        type: string
        default: info
        required: false
      validate-all-codebase:
        description: validate all codebase
        type: boolean
        default: true
        required: false
  workflow_dispatch:
    inputs:
      runner:
        description: runner name
        type: string
        default: ubuntu-latest
        required: false
      config:
        description: megalinter config file
        type: string
        default: .megalinter.yaml
        required: false
      log-level:
        description: renovate log level
        type: choice
        options:
          - debug
          - info
          - warning
          - error
        default: debug
        required: false
      validate-all-codebase:
        description: validate all codebase
        type: boolean
        default: true
        required: false

jobs:
  megalinter:
    runs-on: ${{ inputs.runner }}
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      # https://github.com/marketplace/actions/harden-runner
      - name: harden runner
        uses: step-security/harden-runner@0634a2670c59f64b4a01f0f96f84700a4088b9f0 # v2.12.0
        with:
          egress-policy: audit

      # https://github.com/marketplace/actions/create-github-app-token
      - name: generate token
        id: generate-token
        uses: actions/create-github-app-token@df432ceedc7162793a195dd1713ff69aefc7379e # v2.0.6
        with:
          app-id: ${{ secrets.JAZZLYN_BOT_GITHUB_APP_ID }}
          private-key: ${{ secrets.JAZZLYN_BOT_GITHUB_PEM }}

      # https://github.com/marketplace/actions/checkout
      - name: checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          token: ${{ steps.generate-token.outputs.token }}

      # https://github.com/marketplace/actions/megalinter
      - name: megalinter
        uses: oxsecurity/megalinter@v8.7.0
        env:
          GITHUB_TOKEN: ${{ steps.generate-token.outputs.token }}
          LOG_LEVEL: ${{ inputs.log-level || 'info' }}
          MEGALINTER_CONFIG: ${{ inputs.config || '.megalinter.yaml' }}
          VALIDATE_ALL_CODEBASE: ${{ inputs.validate-all-codebase || true }}
