---
name: megalinter

on:
  workflow_call:
    inputs:
      runner:
        description: runner name
        type: string
        default: ubuntu-latest
        required: false
      log-level:
        description: log-level
        type: string
        default: info
        required: false
  workflow_dispatch:
    inputs:
      log-level:
        description: megalinter log level
        type: choice
        options:
          - debug
          - info
          - warning
          - error
        default: debug
        required: false

jobs:
  megalinter:
    runs-on: ${{ inputs.runner || 'ubuntu-latest' }}
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      # https://github.com/marketplace/actions/harden-runner
      - name: harden runner
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1
        with:
          egress-policy: audit

      # https://github.com/marketplace/actions/create-github-app-token
      - name: generate token
        id: generate-token
        uses: actions/create-github-app-token@67018539274d69449ef7c02e8e71183d1719ab42 # v2.1.4
        with:
          app-id: ${{ secrets.JAZZLYN_BOT_GITHUB_APP_ID }}
          private-key: ${{ secrets.JAZZLYN_BOT_GITHUB_PEM }}

      # https://github.com/marketplace/actions/checkout
      - name: checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          token: ${{ steps.generate-token.outputs.token }}

      # https://github.com/marketplace/actions/megalinter
      - name: megalinter
        uses: oxsecurity/megalinter@62c799d895af9bcbca5eacfebca29d527f125a57 # v9.1.0
        env:
          GITHUB_TOKEN: ${{ steps.generate-token.outputs.token }}
          LOG_LEVEL: ${{ inputs.log-level || 'info' }}
