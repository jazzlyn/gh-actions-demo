---
name: megalinter

on:
  workflow_call:
    inputs:
      runner:
        description: runner name
        type: string
        default: ubuntu-latest
        required: false
      log-level:
        description: log-level
        type: string
        default: info
        required: false
  workflow_dispatch:
    inputs:
      log-level:
        description: megalinter log level
        type: choice
        options:
          - debug
          - info
          - warning
          - error
        default: debug
        required: false

jobs:
  megalinter:
    runs-on: ${{ inputs.runner || 'ubuntu-latest' }}
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      # https://github.com/marketplace/actions/harden-runner
      - name: harden runner
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1
        with:
          egress-policy: audit

      # https://github.com/marketplace/actions/create-github-app-token
      - name: generate token
        id: generate-token
        uses: actions/create-github-app-token@a8d616148505b5069dccd32f177bb87d7f39123b # v2.1.1
        with:
          app-id: ${{ secrets.JAZZLYN_BOT_GITHUB_APP_ID }}
          private-key: ${{ secrets.JAZZLYN_BOT_GITHUB_PEM }}

      # https://github.com/marketplace/actions/checkout
      - name: checkout repository
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
        with:
          token: ${{ steps.generate-token.outputs.token }}

      # https://github.com/marketplace/actions/megalinter
      - name: megalinter
        uses: oxsecurity/megalinter@e08c2b05e3dbc40af4c23f41172ef1e068a7d651 # v8.8.0
        env:
          GITHUB_TOKEN: ${{ steps.generate-token.outputs.token }}
          LOG_LEVEL: ${{ inputs.log-level || 'info' }}
