---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: reloader
spec:
  interval: 15m
  chart:
    spec:
      chart: reloader
      version: 1.0.105
      sourceRef:
        kind: HelmRepository
        name: stakater-charts
        namespace: flux-system
  maxHistory: 15
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    fullnameOverride: "reloader"
    reloader:
      deployment:
        image:
          repository: ghcr.io/stakater/reloader
          tag: v1.0.107@sha256:71661225041308120f342d5c995154e77eb45a5ea95d3874ef4f4a64bdc5b2ed
