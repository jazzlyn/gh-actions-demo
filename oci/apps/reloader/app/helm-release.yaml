---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: reloader
spec:
  interval: 15m
  chart:
    spec:
      chart: reloader
      version: 1.0.97
      sourceRef:
        kind: HelmRepository
        name: stakater-charts
        namespace: flux-system
  maxHistory: 15
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    fullnameOverride: "reloader"
    reloader:
      deployment:
        image:
          repository: ghcr.io/stakater/reloader
          tag: v1.0.104@sha256:865e28e0f9ee71318daba311e828e7834ea7fa8736141c2146e97babc05ae146
